<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Learnify</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://cdn.jsdelivr.net/npm/appwrite@latest"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.svg" alt="Learnify Logo">
                <h1>Learnify</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="books.html">Our Books</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
                <div class="auth-buttons">
                    <a href="login.html" class="btn">Log In</a>
                    <a href="signup.html" class="btn">Sign Up</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <div class="signup-box">
                <h1>Sign Up</h1>
                <form id="signupForm" action="/signup" method="post">
                    <div class="input-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Choose a username" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <span id="togglePassword" class="toggle-password">Show</span>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                        <span id="toggleConfirmPassword" class="toggle-password">Show</span>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <div class="social-login">
                    <button class="social-button google">
                        <img src="google-icon.svg" alt="Google"> Sign up with Google
                    </button>
                    <button class="social-button facebook">
                        <img src="facebook-icon.svg" alt="Facebook"> Sign up with Facebook
                    </button>
                </div>
                <div class="login-link">
                    <p>Already have an account? <a href="login.html">Log in here</a></p>
                </div>
            </div>
        </div>
        <!-- Optional Background Animation -->
        <div class="background-animation"></div>
    </main>

    <script src="signup.js"></script>
    <script src="signup.js" async></script>
    <script src="signup.js" defer></script>
</body>
</html>
