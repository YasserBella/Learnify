<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnify - Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.svg" alt="Learnify Logo">
                <h1>Learnify</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="books.html">Our Books</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
                <div class="auth-buttons">
                    <a href="login.html" class="btn">Log In</a>
                    <a href="signup.html" class="btn">Sign Up</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-section contact-info">
                <h4>Contact Information</h4>
                <a href="#" target="_blank">
                    <img src="instagram.svg" alt="Instagram" class="social-icon">
                </a>
            </div>
            <div class="footer-section quick-links">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="books.html">Our Books</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
            <div class="footer-section copyright">
                <p>&copy; 2024 Learnify. All rights reserved. Made by Yasser Bella</p>
            </div>
        </div>
    </footer>

    <script src="contact.js"></script>
    <script src="contact.js" async></script>
    <script src="contact.js" defer></script>
</body>
</html>
